# NerdsIQ Docker Compose
# Run: docker-compose up -d

version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nerdsiq-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # NerdsIQ Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nerdsiq-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_URL=sqlite+aiosqlite:///./nerdsiq.db
    env_file:
      - ./backend/.env
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend/credentials:/app/credentials:ro
      - nerdsiq_data:/app/data

volumes:
  qdrant_data:
    driver: local
  nerdsiq_data:
    driver: local

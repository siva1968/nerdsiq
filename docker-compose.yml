# NerdsIQ Docker Compose
# Run: docker-compose up -d

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nerdsiq-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # NerdsIQ Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nerdsiq-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_URL=sqlite+aiosqlite:///./nerdsiq.db
    env_file:
      - ./backend/.env
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend/credentials:/app/credentials:ro
      - nerdsiq_data:/app/data

  # MySQL Database for WordPress
  mysql:
    image: mysql:8.0
    container_name: nerdsiq-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: nerdsiq-wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress-plugin/nerdsiq-chatbot:/var/www/html/wp-content/plugins/nerdsiq-chatbot
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local
  nerdsiq_data:
    driver: local
  mysql_data:
    driver: local
  wordpress_data:
    driver: local
